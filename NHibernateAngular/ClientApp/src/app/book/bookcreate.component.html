<h1>Create a New Book Record</h1>
<hr />

<div class="container">

  <form novalidate [formGroup]="bookForm" (ngSubmit)="onSubmit(bookForm, bookForm.isValid)">

    <div class="form-group">
      <label>
        <span>Title</span>
      </label>
      <input type="text" formControlName="title" class="form-control" placeholder="Book Title">
      <div [hidden]="bookForm.controls.title.valid || bookForm.controls.title.pristine" class="alert alert-danger">
        <span *ngIf="!bookForm.controls.title.valid">Title is required!</span>
      </div>
    </div>

    <div class="form-group">
      <label>
        <span>Author</span>
      </label>
      <input type="text" formControlName="author" class="form-control" placeholder="Book Author">
      <div [hidden]="bookForm.controls.author.valid || bookForm.controls.author.pristine" class="alert alert-danger">
        <span *ngIf="!bookForm.controls.author.valid">Title is required!</span>
      </div>
    </div>

    <div class="form-group">
      <label>
        <span>Genre</span>
      </label>
      <input type="text" formControlName="genre" class="form-control" placeholder="Book Genre">
      <div [hidden]="bookForm.controls.genre.valid || bookForm.controls.genre.pristine" class="alert alert-danger">
        <span *ngIf="!bookForm.controls.genre.valid">Title is required!</span>
      </div>
    </div>
      <button type="submit" class="btn btn-success">Add</button>
  
  </form>


  {{bookForm.value | json }}
