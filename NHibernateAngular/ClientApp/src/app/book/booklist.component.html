<h1>Book List</h1>

<p *ngIf="!bookDetails"><em>Loading...</em></p>

<table class='table' *ngIf="bookDetails">
  <thead>
    <tr>
      <th>Author</th>
      <th>Genre</th>
      <th>ID</th>
      <th>Title</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of bookDetails">
      <td>{{ book.Author }}</td>
      <td>{{ book.Genre }}</td>
      <td>{{ book.ID }}</td>
      <td>{{ book.Title }}</td>
    </tr>
  </tbody>
</table>
